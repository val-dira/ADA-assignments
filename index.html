<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All target values</title>
</head>
<body>
    <!-- The target attribute specifies where to open the linked document -->

    <!-- Opens the document in a new window or tab -->
    <a href="https://developers.google.com" target="_blank">developers</a>
    
    <!-- Opens the document in the parent frame -->
    <a href="https://medium.com" target="_parent">medium</a>

    <!-- st to default. Opens the document in the same window/tab as it was clicked -->
    <a href="https://github.com" target="_self">github</a>

    <!-- Opens the document in the full body of the window -->
    <a href="https://theadaproject.com.ng/" target="_top">Adaprogram</a>
</body>
</html>
